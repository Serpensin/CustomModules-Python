name: Test Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
  workflow_dispatch:

jobs:
  build:
    name: Test package build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine setuptools wheel

    - name: Build package
      run: |
        python -m build

    - name: Check distribution
      run: |
        twine check dist/*

    - name: Test package installation
      shell: bash
      run: |
        # Find the wheel file
        WHEEL_FILE=$(ls dist/*.whl | head -n 1)
        echo "Installing $WHEEL_FILE"
        pip install "$WHEEL_FILE"
        
        # Test that the package is installed
        python -c "import CustomModules; print(f'CustomModules version: {CustomModules.__version__}')"
        
        # List what modules are available (without importing them to avoid dependency issues)
        python -c "import CustomModules; import pkgutil; mods = [m.name for m in pkgutil.iter_modules(CustomModules.__path__)]; print(f'Available modules: {mods}')"

    - name: Test install with extras
      shell: bash
      run: |
        # Uninstall the base package first
        pip uninstall -y custommodules
        
        # Find the wheel file and install with all extras
        WHEEL_FILE=$(ls dist/*.whl | head -n 1)
        pip install "${WHEEL_FILE}[all]"
        
        # Test that package can be imported (may fail if optional dependencies have issues)
        echo "Testing basic package import..."
        python -c "import CustomModules; print(f'CustomModules version: {CustomModules.__version__}')" || echo "Warning: Package import had issues"
        
        # Try importing modules with installed dependencies (non-fatal)
        echo "Testing log_handler import..."
        python -c "from CustomModules.log_handler import LogManager; print('LogManager imported successfully')" || echo "Warning: log_handler import failed"
        
        echo "Testing database_handler import..."
        python -c "from CustomModules.database_handler import SyncDatabaseHandler, AsyncDatabaseHandler; print('DatabaseHandler imported successfully')" || echo "Warning: database_handler import failed"

    - name: List installed packages
      run: |
        pip list

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      with:
        name: python-package-distributions
        path: dist/
